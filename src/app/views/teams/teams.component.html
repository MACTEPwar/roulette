<div class="container">
  <div class="grid mx-0 mt-2">
    <div class="col-4" *ngFor="let team of teams$ | async">
      <div
        class="card border-round bg-indigo-400 text-white mx-2 card-container"
      >
        <div
          class="grid border-round-top mx-0 bg-indigo-600 border-bottom-2 border-indigo-200"
        >
          <div class="col font-bold">Команда: "{{ team.name }}"</div>
          <div class="col-auto ml-auto mr-1 align-items-center flex">
            <i class="cursor-pointer transition-colors transition-duration-300 hover:text-red-500 mx-1 pi pi-trash"></i>
          </div>
        </div>
        <div class="grid mx-0 my-1 hover:bg-indigo-500" *ngFor="let user of team.users">
          <div class="col">{{ user.nicname }}</div>
          <div class="col">{{ user.gameId }}</div>
          <div class="col-auto flex align-items-center mr-1">
            <i class="cursor-pointer transition-colors transition-duration-300 hover:text-red-500 mx-1 pi pi-times"></i>
          </div>
        </div>
        <div class="grid mx-0 my-1" *ngIf="team.users.length === 0">
          <div class="col">Команда порожня</div>
        </div>
      </div>
    </div>
  </div>
</div>
